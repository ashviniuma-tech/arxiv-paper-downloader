<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Similarity Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-pdf"></i> Document Similarity Search</h1>
        </header>

        <div class="input-section">
            <div class="keyword-input">
                <label for="keywords">Enter your abstract:</label>
                <input type="text" id="keywords" placeholder="Search here" />
                <button id="searchBtn"><i class="fas fa-search"></i> Search Papers</button>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <i class="fas fa-spinner fa-spin"></i> Searching arXiv...
        </div>

        <div id="results" class="results hidden">
            <div class="stats">
                <span id="totalPapers"></span> papers found
            </div>
            <div class="table-container">
                <table id="papersTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Published</th>
                            <th>Authors</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="error" class="error hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
